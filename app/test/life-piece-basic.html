<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <title>yo-greeting-basic</title>

        <script src="../bower_components/platform/platform.js"></script>
        <link rel="import"
              href="../bower_components/polymer-test-tools/tools.html">
        <script src="../bower_components/polymer-test-tools/htmltest.js">
        </script>

        <!-- Step 1: import the element to test -->
        <link rel="import" href="../elements/life-piece/life-piece.html">

    </head>
    <body>

        <life-piece></life-piece>

        <script>

            document.addEventListener('polymer-ready', function() {
                var el = document.querySelector('life-piece');
                var div = el.shadowRoot.querySelector('div');
                assert.equal(el.checked, false);
                console.log(div.className);
                assert.equal(div.className, '');
                el.checked = true;
                setTimeout(function () {
                    assert.equal(el.checked, true);
                    assert.equal(div.className, 'checked');
                    done();
                }, 0);
                

                // IMPORTANT:
                // Make sure to call done() at the end of every test suite!
                
            });

        </script>

    </body>
</html>
